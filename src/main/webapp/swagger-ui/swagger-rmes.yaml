openapi: 3.0.0
servers:
  - url: 'http://qfrmeswnczlht01'
    description: 'Qf server'
  - url: 'http://localhost:8080/metadata-api'
    description: 'Local dev server'
info:
  description: API sur les métadonnées de l'Insee
  version: '1.0'
  title: API RMéS
tags:
  - name: nomenclatures
  - name: géographie
  - name: concepts
paths:
  '/codes/cj/n2/{code}':
    get:
      tags:
        - nomenclatures
      summary: Informations sur une catégorie juridique de niveau 2
      operationId: getcjn2
      parameters:
        - name: code
          in: path
          description: Identifiant de la catégorie juridique de niveau 2 (deux chiffres)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Opération réussie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategorieJuridiqueNiveauII'
            application/xml:
              schema:
                $ref: '#/components/schemas/CategorieJuridiqueNiveauII'
        '400':
          description: La syntaxe de la requête est incorrecte
        '401':
          description: Une authentification est nécessaire pour accéder à la ressource
        '404':
          description: Ressource non trouvée
        '406':
          description: L'en-tête HTTP 'Accept' contient une valeur non acceptée
        '500':
          description: Erreur interne du serveur
  '/codes/cj/n3/{code}':
    get:
      tags:
        - nomenclatures
      summary: Informations sur une catégorie juridique de niveau 3
      operationId: getcjn3
      parameters:
        - name: code
          in: path
          description: Identifiant de la catégorie juridique de niveau 3 (quatre chiffres)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Opération réussie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategorieJuridiqueNiveauIII'
            application/xml:
              schema:
                $ref: '#/components/schemas/CategorieJuridiqueNiveauIII'
        '400':
          description: La syntaxe de la requête est incorrecte
        '401':
          description: Une authentification est nécessaire pour accéder à la ressource
        '404':
          description: Ressource non trouvée
        '406':
          description: L'en-tête HTTP 'Accept' contient une valeur non acceptée
        '500':
          description: Erreur interne du serveur
  '/codes/cj':
    get:
      tags:
        - nomenclatures
      summary: >-
        Informations sur une catégorie juridique identifiée par son code
        et une date
      operationId: getcj
      parameters:
        - name: code
          in: query
          description: Code de la catégorie juridique
          required: true
          schema:
            type: string
        - name: date
          in: query
          description: >-
            Date à laquelle la catégorie juridique est active (Format : 'yyyy/MM/dd' ;
            '' pour la date du jour ; '*' pour ne pas fixer de date)
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoriesJuridiques'
            application/xml:
              schema:
                $ref: '#/components/schemas/CategoriesJuridiques'
        '400':
          description: La syntaxe de la requête est incorrecte
        '401':
          description: Une authentification est nécessaire pour accéder à la ressource
        '404':
          description: Ressource non trouvée
        '406':
          description: L'en-tête HTTP 'Accept' contient une valeur non acceptée
        '500':
          description: Erreur interne du serveur
  '/codes/na73/groupe/{code}':
    get:
      tags:
        - nomenclatures
      summary: Informations sur un groupe de la NA 1973 identifié par son code
      operationId: getna73n2
      parameters:
        - name: code
          in: path
          description: 'Code du groupe (deux chiffres, un point, deux chiffres)'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupeNA1973'
            application/xml:
              schema:
                $ref: '#/components/schemas/GroupeNA1973'
        '400':
          description: La syntaxe de la requête est incorrecte
        '401':
          description: Une authentification est nécessaire pour accéder à la ressource
        '404':
          description: Ressource non trouvée
        '406':
          description: L'en-tête HTTP 'Accept' contient une valeur non acceptée
        '500':
          description: Erreur interne du serveur
  '/codes/naf/classe/{code}':
    get:
      tags:
        - nomenclatures
      summary: Informations sur une classe de la NAF identifiée par son code
      operationId: getnafn5
      parameters:
        - name: code
          in: path
          description: 'Code de la classe (deux chiffres, un point, un chiffre et
          une lettre majuscule)'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClasseNAF1993'
            application/xml:
              schema:
                $ref: '#/components/schemas/ClasseNAF1993'
        '400':
          description: La syntaxe de la requête est incorrecte
        '401':
          description: Une authentification est nécessaire pour accéder à la ressource
        '404':
          description: Ressource non trouvée
        '406':
          description: L'en-tête HTTP 'Accept' contient une valeur non acceptée
        '500':
          description: Erreur interne du serveur
  '/codes/nafr1/classe/{code}':
    get:
      tags:
        - nomenclatures
      summary: Informations sur une classe de la NAF rév.1 identifiée par son code
      operationId: getnafr1n5
      parameters:
        - name: code
          in: path
          description: 'Code de la classe (deux chiffres, un point, un chiffre et
          une lettre majuscule)'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClasseNAF2003'
            application/xml:
              schema:
                $ref: '#/components/schemas/ClasseNAF2003'
        '400':
          description: La syntaxe de la requête est incorrecte
        '401':
          description: Une authentification est nécessaire pour accéder à la ressource
        '404':
          description: Ressource non trouvée
        '406':
          description: L'en-tête HTTP 'Accept' contient une valeur non acceptée
        '500':
          description: Erreur interne du serveur
  '/codes/nafr2/classe/{code}':
    get:
      tags:
        - nomenclatures
      summary: Informations sur une classe de la NAF rév.2 identifiée par son code
      operationId: getnafr2n4
      parameters:
        - name: code
          in: path
          description: 'Code de la classe (deux chiffres, un point, deux chiffres)'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClasseNAF2008'
            application/xml:
              schema:
                $ref: '#/components/schemas/ClasseNAF2008'
        '400':
          description: La syntaxe de la requête est incorrecte
        '401':
          description: Une authentification est nécessaire pour accéder à la ressource
        '404':
          description: Ressource non trouvée
        '406':
          description: L'en-tête HTTP 'Accept' contient une valeur non acceptée
        '500':
          description: Erreur interne du serveur
  '/codes/nafr2/sousClasse/{code}':
    get:
      tags:
        - nomenclatures
      summary: Informations sur une sous-classe de la NAF rév.2 identifiée par son code
      operationId: getnafr2n5
      parameters:
        - name: code
          in: path
          description: >-
            Code de la sous-classe (deux chiffres, un point, deux chiffres et
            une lettre majuscule)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SousClasseNAF2008'
            application/xml:
              schema:
                $ref: '#/components/schemas/SousClasseNAF2008'
        '400':
          description: La syntaxe de la requête est incorrecte
        '401':
          description: Une authentification est nécessaire pour accéder à la ressource
        '404':
          description: Ressource non trouvée
        '406':
          description: L'en-tête HTTP 'Accept' contient une valeur non acceptée
        '500':
          description: Erreur interne du serveur
  '/codes/activites':
    get:
      tags:
        - nomenclatures
      summary: Informations sur une activité identifiée par son code et une date
      operationId: getactivities
      parameters:
        - name: code
          in: query
          description: Code de l'activité
          required: true
          schema:
            type: string
        - name: date
          in: query
          description: >-
            Date à laquelle l'activité est active (Format : 'yyyy/MM/dd' ;
            '' pour la date du jour ; '*' pour ne pas fixer de date)
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activites'
            application/xml:
              schema:
                $ref: '#/components/schemas/Activites'
        '400':
          description: La syntaxe de la requête est incorrecte
        '401':
          description: Une authentification est nécessaire pour accéder à la ressource
        '404':
          description: Ressource non trouvée
        '406':
          description: L'en-tête HTTP 'Accept' contient une valeur non acceptée
        '500':
          description: Erreur interne du serveur
  '/geo/commune/{code}':
    get:
      tags:
        - géographie
      summary: >-
        Informations sur une commune française identifiée par son code (cinq
        caractères)
      description: >-
        Cette requête renvoie également les communes des collectivités
        d'Outre-Mer
      operationId: getcogcom
      parameters:
        - name: code
          in: path
          description: Code de la commune (cinq caractères)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Opération réussie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Commune'
            application/xml:
              schema:
                $ref: '#/components/schemas/Commune'
        '400':
          description: La syntaxe de la requête est incorrecte
        '401':
          description: Une authentification est nécessaire pour accéder à la ressource
        '404':
          description: Ressource non trouvée
        '406':
          description: L'en-tête HTTP 'Accept' contient une valeur non acceptée
        '500':
          description: Erreur interne du serveur
  '/geo/region/{code}':
    get:
      tags:
        - géographie
      summary: >-
        Informations sur une région française identifiée par son code (deux
        chiffres)
      operationId: getcogreg
      parameters:
        - name: code
          in: path
          description: Code de la région (deux chiffres)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Opération réussie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Region'
            application/xml:
              schema:
                $ref: '#/components/schemas/Region'
        '400':
          description: La syntaxe de la requête est incorrecte
        '401':
          description: Une authentification est nécessaire pour accéder à la ressource
        '404':
          description: Ressource non trouvée
        '406':
          description: L'en-tête HTTP 'Accept' contient une valeur non acceptée
        '500':
          description: Erreur interne du serveur
  '/geo/pays/{code}':
    get:
      tags:
        - géographie
      summary: Informations sur un pays identifié par son code (cinq chiffres)
      operationId: getcogpay
      parameters:
        - name: code
          in: path
          description: 'Code du pays (cinq chiffres, débutant par 99)'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Opération réussie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pays'
            application/xml:
              schema:
                $ref: '#/components/schemas/Pays'
        '400':
          description: La syntaxe de la requête est incorrecte
        '401':
          description: Une authentification est nécessaire pour accéder à la ressource
        '404':
          description: Ressource non trouvée
        '406':
          description: L'en-tête HTTP 'Accept' contient une valeur non acceptée
        '500':
          description: Erreur interne du serveur
  '/definition/concepts':
    get:
      tags:
        - concepts
      summary: Informations sur les concepts de l'Insee
      operationId: getconcepts
      parameters:
        - name: libelle
          in: query
          description: Recherche dans les libellés
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Concepts'
            application/xml:
              schema:
                $ref: '#/components/schemas/Concepts'
        '400':
          description: La syntaxe de la requête est incorrecte
        '401':
          description: Une authentification est nécessaire pour accéder à la ressource
        '404':
          description: Ressource non trouvée
        '406':
          description: L'en-tête HTTP 'Accept' contient une valeur non acceptée
        '500':
          description: Erreur interne du serveur
  '/definition/concept/{id}':
    get:
      tags:
        - concepts
      summary: Informations sur un concept de l'Insee
      operationId: getconcept
      parameters:
        - name: id
          in: path
          description: 'Identifiant du concept (format : c[0-9]{4})'
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Concept'
            application/xml:
              schema:
                $ref: '#/components/schemas/Concept'
        '400':
          description: La syntaxe de la requête est incorrecte
        '401':
          description: Une authentification est nécessaire pour accéder à la ressource
        '404':
          description: Ressource non trouvée
        '406':
          description: L'en-tête HTTP 'Accept' contient une valeur non acceptée
        '500':
          description: Erreur interne du serveur
components:
  schemas:
    CategorieJuridiqueNiveauII:
      type: object
      description: Objet représentant une catégorie juridique (niveau 2)
      properties:
        code:
          type: string
          example: '10'
          xml:
            attribute: true
        uri:
          type: string
          example: 'http://id.insee.fr/codes/cj/n2/10'
          xml:
            attribute: true
        intitule:
          type: string
          example: Entrepreneur individuel
          xml:
            name: Intitule
    CategorieJuridiqueNiveauIII:
      type: object
      description: Objet représentant une catégorie juridique détaillée (niveau 3)
      properties:
        code:
          type: string
          example: '7112'
          xml:
            attribute: true
        uri:
          type: string
          example: 'http://id.insee.fr/codes/cj/n3/7112'
          xml:
            attribute: true
        intitule:
          type: string
          example: Autorité administrative ou publique indépendante
          xml:
            name: Intitule
    CategorieJuridique:
      type: object
      description: Objet représentant une catégorie juridique
      xml:
        name: CategorieJuridique
      properties:
        code:
          type: string
          example: 1100
          xml:
            attribute: true
        uri:
          type: string
          example: 'http://id.insee.fr/codes/cj/niveauIII/1100/1973'
          xml:
            attribute: true
        intitule:
          type: string
          example: Entrepreneur individuel
          xml:
            name: Intitule
        dateDebutValidite:
          type: date-time
          example: '1973-01-01T00:00:00.000+01:00'
          xml:
            name: DateDebutValidite
        dateFinValidite:
          type: date-time
          example: '2018-06-30T23:59:59.999+01:00'
          xml:
            name: DateFinValidite
    CategoriesJuridiques:
      type: array
      description: Tableau représentant des catégories juridiques
      items:
        $ref: '#/components/schemas/CategorieJuridique'
      xml:
        wrapped: true
        name: CategoriesJuridiques
    GroupeNA1973:
      type: object
      description: Objet représentant un groupe de la NA 1973
      properties:
        code:
          type: string
          example: '45.23'
          xml:
            attribute: true
        uri:
          type: string
          example: 'http://id.insee.fr/codes/na73/groupe/45.23'
          xml:
            attribute: true
        intitule:
          type: string
          example: Fabrication d'articles divers en cuir et similaires
          xml:
            name: Intitule
    ClasseNAF1993:
      type: object
      description: Objet représentant une classe de la NAF 1993
      properties:
        code:
          type: string
          example: '01.1A'
          xml:
            attribute: true
        uri:
          type: string
          example: 'http://id.insee.fr/codes/naf/classe/01.1A'
          xml:
            attribute: true
        intitule:
          type: string
          example: Culture de céréales ; cultures industrielles
          xml:
            name: Intitule
    ClasseNAF2003:
      type: object
      description: Objet représentant une classe de la NAF 2003 (rév. 1)
      properties:
        code:
          type: string
          example: '01.1G'
          xml:
            attribute: true
        uri:
          type: string
          example: 'http://id.insee.fr/codes/nafr2/sousClasse/01.1G'
          xml:
            attribute: true
        intitule:
          type: string
          example: Viticulture
          xml:
            name: Intitule
    ClasseNAF2008:
      type: object
      description: Objet représentant une classe de la NAF 2008 (rév. 2)
      properties:
        code:
          type: string
          example: '27.40'
          xml:
            attribute: true
        uri:
          type: string
          example: 'http://id.insee.fr/codes/nafr2/classe/27.40'
          xml:
            attribute: true
        intitule:
          type: string
          example: Fabrication d'appareils d'éclairage électrique
          xml:
            name: Intitule
    SousClasseNAF2008:
      type: object
      description: Objet représentant une sous-classe de la NAF 2008 (rév. 2)
      properties:
        code:
          type: string
          example: 27.40Z
          xml:
            attribute: true
        uri:
          type: string
          example: 'http://id.insee.fr/codes/nafr2/sousClasse/27.40Z'
          xml:
            attribute: true
        intitule:
          type: string
          example: Fabrication d'appareils d'éclairage électrique
          xml:
            name: Intitule
    Activite:
      type: object
      description: Objet représentant une activité
      xml:
        name: Activite
      properties:
        code:
          type: string
          example: 01.1A
          xml:
            attribute: true
        uri:
          type: string
          example: 'http://id.insee.fr/codes/nafr1/classe/01.1A'
          xml:
            attribute: true
        intitule:
          type: string
          example: Culture de céréales ; cultures industrielles
          xml:
            name: Intitule
        dateDebutValidite:
          type: date-time
          example: '2003-01-01T00:00:00.000+01:00'
          xml:
            name: DateDebutValidite
        dateFinValidite:
          type: date-time
          example: '2007-12-31T23:59:59.999+01:00'
          xml:
            name: DateFinValidite
    Activites:
      type: array
      description: Tableau représentant des activités
      items:
        $ref: '#/components/schemas/Activite'
      xml:
        wrapped: true
        name: Activites
    Region:
      type: object
      description: Objet représentant une région
      properties:
        code:
          type: string
          example: '27'
          xml:
            attribute: true
        uri:
          type: string
          example: 'http://id.insee.fr/geo/region/27'
          xml:
            attribute: true
        intitule:
          type: string
          example: Bourgogne-Franche-Comté
          xml:
            name: Intitule
    Commune:
      type: object
      description: Objet représentant une commune
      properties:
        code:
          type: string
          example: '55323'
          xml:
            attribute: true
        uri:
          type: string
          example: 'http://id.insee.fr/geo/commune/55323'
          xml:
            attribute: true
        intitule:
          type: string
          example: Martincourt-sur-Meuse
          xml:
            name: Intitule
    Pays:
      type: object
      description: Objet représentant un pays
      properties:
        code:
          type: string
          example: '99217'
          xml:
            attribute: true
        uri:
          type: string
          example: 'http://id.insee.fr/geo/pays/99217'
          xml:
            attribute: true
        intitule:
          type: string
          example: Japon
          xml:
            name: Intitule
        intituleEntier:
          type: string
          example: Japon
          xml:
            name: IntituleEntier
    Concept:
      type: object
      description: Objet représentant un concept
      xml:
        name: Concept
      properties:
        id:
          type: string
          example: c2066
          xml:
            attribute: true
        uri:
          type: string
          example: 'http://id.insee.fr/concepts/definition/c2066'
          xml:
            attribute: true
        intitule:
          type: string
          example: Auto-entrepreneur
          xml:
            name: Intitule
        remplace:
          type: string
          example: ''
          xml:
            name: Remplace
        estRemplacePar:
          type: string
          example: 'http://qfrmessnczlht01/concepts/definition/c1500'
          xml:
            name: EstRemplacePar
    Concepts:
      type: array
      description: Tableau représentant des concepts
      items:
        $ref: '#/components/schemas/Concept'
      xml:
        wrapped: true
        name: Concepts
